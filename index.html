<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lommi - 个人画师作品集</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        /* 页头样式 */
        header {
            background-color: #333;
            color: #fff;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* 画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* 更换图片按钮 */
        .gallery-item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .gallery-item button:hover {
            background-color: #555;
        }

        /* 隐藏文件输入 */
        .file-input {
            display: none;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 页头部分 -->
    <header>
        <h1>Lommi</h1>
        <p>个人画师</p>
    </header>

    <!-- 作品展示部分 -->
    <section class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="作品1" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="作品2" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="作品3" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="作品4" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="作品5" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="作品6" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image7.jpg" alt="作品7" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image8.jpg" alt="作品8" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
        <div class="gallery-item">
            <img src="image9.jpg" alt="作品9" onclick="openModal(this)">
            <button onclick="triggerFileInput(this)">更换图片</button>
            <input type="file" class="file-input" accept="image/*" onchange="updateImage(this)">
        </div>
    </section>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- 页脚部分 -->
    <footer>
        <p>&copy; 2024 Lommi | 个人画师作品展示</p>
    </footer>

    <!-- JavaScript 脚本 -->
    <script>
        // 打开模态框并显示点击的图片
        function openModal(element) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImg.src = element.src;
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // 触发文件输入框
        function triggerFileInput(button) {
            const fileInput = button.nextElementSibling;
            fileInput.click();
        }

        // 更新图片
        function updateImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = input.previousElementSibling.previousElementSibling;
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
